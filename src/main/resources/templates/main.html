<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <h1 th:text="${title}"></h1>

    <form action="/print" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file">Wählen Sie eine PDF-Datei von Ihrem Rechner aus</label>
            <div class="input-group">
                <input name="file" type="file" size="50"
                       accept="application/pdf" class="form-control" id="file">

                <button type="submit" class="btn btn-primary">Drucken</button>
            </div>
        </div>
        <div class="accordion" id="accordionSettings">
            <div class="accordion-item">
                <!-- CHOSE NUMBER OF PAGES -->
                <h2 class="accordion-header" id="headingSeitenbereich">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSeitenbereich" aria-expanded="true"
                            aria-controls="collapseSeitenbereich">
                        Optional: Seitenbereich
                    </button>
                </h2>
                <div id="collapseSeitenbereich" class="accordion-collapse collapse"
                     aria-labelledby="headingSeitenbereich" data-bs-parent="#accordionSettings">
                    <div class="accordion-body">
                        <div class="mb-3">Seitenbereich, der gedruckt werden soll:</div>
                        <div class="form-check form-check-inline">
                            <label for="pages_from">von</label>
                            <input type="number" name="pages_from" id="pages_from" placeholder="leer für Anfang"/>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="pages_to">bis</label>
                            <input type="number" name="pages_to" id="pages_to" placeholder="leer für Ende"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <!-- DUPLEX SETTINGS -->
                <h2 class="accordion-header" id="headingDuplex">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseDuplex" aria-expanded="true"
                            aria-controls="collapseDuplex">
                        Optional: Duplex-Druck
                    </button>
                </h2>
                <div id="collapseDuplex" class="accordion-collapse collapse"
                     aria-labelledby="headingDuplex" data-bs-parent="#accordionSettings">
                    <div class="accordion-body">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="duplex" value="einseitig"
                                   class="form-check-input" id="duplex_disabled"/>
                            <label class="form-check-label" for="duplex_disabled">Einseitig</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="duplex" value="duplex"
                                   class="form-check-input" id="duplex_enabled" checked/>
                            <label class="form-check-label" for="duplex_enabled">Duplex</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <!-- NUMBER OF COPIES SETTINGS -->
                <h2 class="accordion-header" id="headingCopies">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseCopies" aria-expanded="true"
                            aria-controls="collapseCopies">
                        Optional: Anzahl Kopien
                    </button>
                </h2>
                <div id="collapseCopies" class="accordion-collapse collapse"
                     aria-labelledby="headingCopies" data-bs-parent="#accordionSettings">
                    <div class="accordion-body">
                        <div class="form-check form-check-inline">
                            <label for="copies_number">Anzahl:</label>
                            <input type="number" name="copies_number" id="copies_number" value="1"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
